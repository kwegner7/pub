<SCRIPT>
function passWord() {
  var pass1 = prompt('User Name','');
  var pass2 = prompt('Password','');
  while (2 < 3) {
    if (pass1.toLowerCase() == "special"
    &&  pass2.toLowerCase() == "camp") {
      window.open('https://kwegner7.github.io/pub/Special-Camp//special-camp.html');
      // window.open('/home/data/proj/publishing/pub/Special-Camp/special-camp.html');
      break;
    }
    else {
      history.go(-1);
      break;
    }
  }
  return " ";
}
</SCRIPT>

<CENTER>
<FORM>
<input type="button" value="SPECIAL CAMP" onClick="passWord()">
</FORM>

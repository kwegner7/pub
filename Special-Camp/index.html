<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Camp</title>
  <style>

    html
    {
      font-size:large;
    }

    h2
    {
      font-family:Verdana, Geneva, sans-serif;
      font-size:80%;
      font-weight:bold;
      text-align:center;
    }

  </style>
</head>

<body>

<h2>
  <br><br>
  User Name
    <input type="text" name="user" value="" id="IdUser">
  &nbsp;&nbsp;
  Password
    <input type="text" name="pwd" value="" id="IdPass">
  &nbsp;&nbsp;
  <button onclick="check()">Submit</button>
</h2>

<script>
  function check() {
    var user = document.getElementById("IdUser").value;
    var pwd = document.getElementById("IdPass").value;

    if (user.toLowerCase() == "special"
    &&  pwd.toLowerCase() == "camp")
    {
      window.open('https://kwegner7.github.io/pub/Special-Camp/special-camp.html', "_self");
      // window.open('./special-camp.html', "_self");
    }
    else
    {
      alert("Login Incorrect");
      history.go(-1);
    }
    return " ";
  }
</script>
</body>

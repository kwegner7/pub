<!DOCTYPE html>
<html>

<!--
    A series of <img> tags are inserted into the middle <div>, all except
    one are hidden. Using getElementsByClassName() then setAttribute() the
    hidden attribute is removed or set for each <img>. The attribute onclick
    invokes a javascript method to advance or retreat the photos and refresh
    the DOM.
-->  

<head>
  <title>Pictures</title>

</head>

<body onload="initialize()">

<div id="outermost-container">

    <div class=frame-tall style="float:left;">
        <div class=frame-tall1>
            <h1 id=prev-photo>&#60;&#60;</h1>
        </div>
        <h3 class=frame-tall2 id=page>insert text showing page here</h3>
    </div>

    <div id=frame-photo style="float:left;">series of img tags here</div>

    </div>

</div>
